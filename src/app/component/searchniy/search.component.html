  <div class="container" style="width:100%;">
    <div class="input-group mb-2" style="margin-top:1%;margin-left:50%;width:50%;border-radius:20%;">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <span class="fa fa-search"></span>
        </div>
      </div>
      <input type="text" [(ngModel)]="searchText" class="form-control" id="inlineFormInputGroup" placeholder="กรอกชื่อนิยาย หรือ ประเภทนิยาย"
        style="border-radius:0px 25px 25px 0px;">
    </div>
    <div class="row" style="margin-bottom:1%">
      <div *ngFor="let row of searchall | nametype: {nameFiction: searchText, type:searchText} | paginate: { itemsPerPage: 10, currentPage: p }; let i=index;" class="กรอบนิยาย"
        style="margin-left:2%;margin-top:1%;width:47%;border:1px solid black;background-color:aliceblue;">
        <!-- <a href="#"> -->
        <div class="row">
          <div class="col-4">
            <a href="#">
              <img src="assets/img/login-image.jpg" style="border:solid black;margin-left:2%;margin-top:2%;width:190px;height:140px;">
            </a>
          </div>
          <div class="col">
            <h3 style="text-align:center;">{{row.nameFiction}}</h3>
            <div class="row">
              <div class="col-12" style="padding-left:14%;">
                Type | {{row.type}}
              </div>
            </div>
            <div class="col" style="padding-left:14%;">
              {{row.preview}}
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col" >
            <span class="fa fa-eye" style="padding-left:25%;"></span>
            <span>{{row.sum}}</span>
            <span class="fa fa-comments" style="padding-left:15%;"></span>
            <span>{{row.totalcomment}}</span>
            <span class="far fa-thumbs-up" style="padding-left:15%;"></span>
            <span>{{row.totallike}}</span>
          </div>
        </div>
        <!-- </a> -->
      </div>
      <!-- // -->
    </div>
  </div>
</div>
<div >
    <pagination-controls class="my-pagination" (pageChange)="p = $event" ></pagination-controls>
  </div>
