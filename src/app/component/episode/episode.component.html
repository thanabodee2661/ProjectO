<div class="episodelist">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          {{episode.name_episode}}
        </div>
        <div class="card-body">
          {{episode.content}}
        </div>
      </div>
    </div>
  </div>
</div>
<div  style="border:1px solid black;background-color:ghostwhite;width:100%;margin-bottom:1%;">
  <div class="row">
    <div *ngIf="checklogin"class="col-3"style="text-align:center;">
       <img src="assets/img/login-image.jpg" style="margin-left:2%;margin-top:2%;width:230px;height:140px;">
       <strong >Penname</strong>
      </div>
      <div class="col" style="margin-top:1%;">
          <textarea #collect pInputTextarea type="text" style="margin-left:5%;margin-top:1%;width:90%;resize:none;height:100px;"></textarea>
          <button type="button" class="btn btn-success" style="float:right;margin-right:5%;margin-bottom:1%;width:20%;" (click)="Comment(collect.value);">โพส</button>
      </div>
    </div>
</div>
<div style="border:1px solid black;margin-left:0%;background-color:ghostwhite;width:100%;margin-bottom:1%;">
      
  <div  *ngFor="let rows of lcomment; let s=index;">
 <div *ngIf="id_user!=rows.idUser" class="row">
    <div   class="col-3" style="text-align:center;">
       <img src="assets/img/login-image.jpg" style="margin-left:2%;margin-top:2%;width:190px;height:140px;"><br>
       <strong>{{rows.penname}}</strong>
      </div>
      <div class="col" style="margin-top:1%;">
          <textarea  pInputTextarea type="text" style="margin-left:5%;margin-top:1%;width:90%;resize:none;height:100px;"[(ngModel)]="texts[s]" readonly></textarea>
          <button type="button" class="btn btn-danger" style="float:right;margin-right:5%;margin-bottom:1%;width:20%;" (click)="report(rows.idUserComment);">รายงาน</button>
      </div>
      <hr style="width:97%;margin-right:2.7%;">
  </div>
  <div *ngIf="id_user==rows.idUser" class="row">
          <div   class="col-3" style="text-align:center;">
             <img src="assets/img/login-image.jpg" style="margin-left:2%;margin-top:2%;width:190px;height:140px;">
             <strong>{{rows.penname}}</strong>
            </div>
            <div class="col" style="margin-top:1%;">
                <textarea #collect pInputTextarea type="text" style="margin-left:5%;margin-top:1%;width:90%;resize:none;height:100px;"[(ngModel)]="texts[s]" ></textarea>
                <div style="float:right;margin-right:5%;margin-bottom:1%;">
                      <button pButton type="button" style="margin-right:2px;" label="แก้ไขคอมเมนต์" class="ui-button-warning" (click)="modifycomment(collect.value,rows.idUserComment);"></button>
                      <button pButton type="button" label="ลบคอมเมนต์" class="ui-button-danger" (click)="deletecomment(rows.idUserComment)"></button>
                  </div>
            </div>
            <hr style="width:97%;margin-right:2.7%;">
        </div>
    </div>

</div>
